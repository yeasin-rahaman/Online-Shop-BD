<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fav-icon.png" type="image/gif" sizes="16x16">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/9f017a5933.js" crossorigin="anonymous"></script>

    <title>Online Shop BD</title>

</head>

<body class="backGround">
    <header class="header">
        <h1>Online <span class="shop-header">Shop</span> BD</h1>
    </header>
    <!-- Search input -->
    <section>
        <div class="input-group mb-3 mx-auto w-50 input-field">
            <input id="search-input" type="text" class="form-control" placeholder="Search Products"
                aria-label="Search Book By Name" aria-describedby="button-addon2">
            <button id="search-btn" onclick="searchBook()" class="btn btn-danger btn-outline-light search color-11 "
                type="button">Search</button>
        </div>
    </section>

    <main>
        <div class=" overflow-hidden mt-5 card-container">
            <div class="row gx-5">
                <!-- card container   -->
                <div class="col-12 col-md-8">
                    <div id="all-products" class="row row-cols-1 row-cols-md-3 g-3">
                        <!-- single card  -->


                    </div>
                </div>

                <!-- table container -->
                <div class="col-12 col-md-4">
                    <section>
                        <!-- price table  -->
                        <div class="cart" id="my-cart">
                            <table class="table">
                                <thead>
                                    <h1>My-Cart</h1>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Total Added-Products:</th>
                                        <td><span id="total-Products">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Price:</th>
                                        <td>$ <span id="price">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Delivery-Charge:</th>
                                        <td>$ <span id="delivery-charge">20</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th>Total-Tax:</th>
                                        <td>$ <span id="total-tax">0</span></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Total</th>
                                        <td colspan="2">$ <span id="total">0</span></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="parces text-center">
                                <button class=" btn  btn-hover color-9">Buy Now</button>
                            </div>
                            <br>
                            <!-- description   -->
                            <section class="mt-3 p-2" id="detailss">

                            </section>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>



    <!-- javascript  -->
    <script src="js/app.js"></script>
</body>

</html>
