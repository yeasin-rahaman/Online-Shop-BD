<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="card h-100">
                        <img class="product-image anything" style="
                        width: 160px;
                        height: 150;
                    " src=${image}></img>
                        <div class="card-body">
                            <h3>${product.title}</h3>
                            <p>Category: ${product.category}</p>
                            <p>Rating by People:${product.rating.rate} <i class="fa fa-star" aria-hidden="true"></i></p>
                            <p>How many people rated : ${product.rating.count}</p>
                            <h2>Price: $ ${product.price}</h2>
                        </div>
                        <div class="card-footer">
                            <button onclick="addToCart(${product.id},${product.price})" id="addToCart-btn"
                                class="buy-now btn btn-success">add to cart</button>
                            <button id="details-btn" class="btn btn-danger">Details</button>
                        </div>
                    </div>
                </div>




            </div>
        </div>
        <div class="col-6 col-md-4">
            <table class="table">
                <thead>
                    <h1>My-Cart</h1>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Total Added-Products:</th>
                        <td><span id="total-Products">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td>$ <span id="price">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Delivery-Charge:</th>
                        <td>$ <span id="delivery-charge">20</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Total-Tax:</th>
                        <td>$ <span id="total-tax">0</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Total</th>
                        <td colspan="2">$ <span id="total">0</span></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="js/app2.js"></script>
</body>

</html>
